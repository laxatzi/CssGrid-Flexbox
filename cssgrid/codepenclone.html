<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Pen clone with CSSGrid</title>
  <link rel="stylesheet" href="css/codepenclone.css">
</head>
<body>
  <div class="codepen">
<!-- Header -->
     <header class="pen">
       <div class="pen__details">
         <h1>Pen Name</h1>
         <p class="pen__author">Pen by Lambros Hatzini</p>
       </div>
       <button class="button button--distinct">‚òÅÔ∏è Save</button>
       <button class="button">‚òÅÔ∏è Save As Private</button>
       <button class="button">‚öô Settings</button>
       <button class="button">üëÄ Change View</button>
       <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28831/profile/profile-80.jpg?1" alt="Wes Bos" height="44">
     </header>
<!-- Main section -->
    <section class="code">
   <!-- first editor div -->
       <div class="editor">
         <header class="editor__header">
           <button class="button button--small button__settings">‚öô</button>
           <h3 class="editor__heading">HTML</h3>
           <button class="button button--small editor__settings">‚åÑ</button>
         </header>
         <div class="editor__code">
           <div class="editor__inner">
             <span class="editor__number">1</span>
           </div>
           <textarea class="editor__input"><p>Lorem ipsum dolor sit.</p></textarea>
         </div>
       </div>
  <!-- second editor div -->
        <div class="editor">
         <header class="editor__header">
           <button class="button button--small editor__settings">‚öô</button>
           <h3 class="editor__heading">CSS</h3>
           <button class="button button--small editor__settings">‚åÑ</button>
         </header>
         <div class="editor__code">
           <div class="editor__inner">
             <span class="editor__number">1</span>
             <span class="editor__number">2</span>
             <span class="editor__number">3</span>
           </div>
           <div class="form-group">
                <textarea class="editor__input">
                  .codepen {
                    is: cool;
                  }
                </textarea>
           </div>
         </div>
       </div>
<!-- third editor div -->
       <div class="editor">
         <header class="editor__header">
           <button class="button button--small editor__settings">‚öô</button>
           <h3 class="editor__heading">JS</h3>
           <div class="button button--small editor__settings">‚åÑ</div>
         </header>
         <div class="editor__code">
           <div class="editor__inner">
             <span class="editor__number">1</span>
           </div>
           <div class="form-group">
                <textarea class="editor_-input">const wes = 'coolest'; </textarea>
           </div>
         </div>
       </div>
    </section> 
    <!-- end of main section -->
    <section class="preview">
        <iframe src="https://css-tricks.com" frameborder="0"></iframe>
    </section>
  <!-- end of preview section -->
   <footer class="settings">
      <button class="button button--small button--black">Console</button>
      <button class="button button--small button--black">Assets</button>
      <button class="button button--small button--black">‚åò</button>
   </footer>

  </div>
  <script></script>
</body>
</html>
