<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dropdown Menu | Flexbox</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link href="https://unpkg.com/ionicons@4.5.10-1/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles-dropNavFlex.css" type="text/css">
  </head>
  <body>
   <header>
   <!-- navigation -->
    <div class="navbar">
      <div class="brand"><a href="#"> PHPpeeta</a></div>
      <div class="toggle_menu" aria-expanded="false"  onclick= "toggle()">
            <span class="open"><ion-icon name="menu"></ion-icon></span>
            <span class="close"><ion-icon name="close"></ion-icon></span>
      </div>
      <nav class="nav_menu">
         <div><a href="#">Home</a></div>
         <div><a href="#">About</a></div>
   <!-- dropdown -->
         <div class="dropdown1">
         <div class="dropdown_menu-item" onclick="myFunction()">
            <a href="#">Services <span class="arrow">&#x25bc;</span></a>
         </div>
            <div id="dropdown1" class="dropdown_content">
               <div><a href="#">Web Hosting</a></div>
   <!-- dropdown -->
               <div class="dropdown2">
                  <div class="dropdown_menu-item" onclick="myFunction2()">
                    <a href="#">Web Development <span class="arrow">&#x25bc;</span></a>
                  </div>
                  <div id="dropdown2" class="dropdown_content2">
                        <div><a href="#">PHP</a></div>
                        <div><a href="#">Laravel</a></div>
                        <div><a href="#">WordPress</a></div>
                  </div>
               </div>
               <div><a href="#">Web Design</a></div>
            </div>
         </div>     
         <div><a href="#">Portfolio</a></div>
         <div><a href="#">Contact</a></div> 
     </nav>
   </div>
   <div class="banner_area">
      <h1>PHP Development</h1>
   </div>
  </header>
  <script src="https://unpkg.com/ionicons@4.5.10-1/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/  NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
        // copyright year updater
        $('#year').text(new Date().getFullYear());
        
        // Menu Toggle function
        function toggle() {
         const navlist = document.querySelector('.nav_menu');
            if (navlist.style.display != 'flex') 
               {
               navlist.style.display = 'flex';
                  document.querySelector('.toggle_menu').setAttribute('aria-expanded', 'true');
            }
            else
            {
            navlist.style.display = '';
            document.querySelector('.toggle_menu').setAttribute('aria-expanded', 'false');
               }
     }

       // Menu item toggle function
       /* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("dropdown1").classList.toggle("show");
}
function myFunction2() {
   document.getElementById("dropdown2").classList.toggle("show");

}
// Close the dropdown if the user clicks outside of it
window.onclick = function(evt) {
  if (!evt.target.matches('.dropdown_menu-item')) {
    var dropdowns = document.getElementsByClassName("dropdown_content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

        
  </script>
  </body>
</html>
